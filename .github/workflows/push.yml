name: 'Release ðŸš€'

on:
  push:
    branches:
      - alpha
      - beta

  workflow_dispatch:
    inputs:
      reset-nx-cache:
        description: 'Reset Nx cache'
        required: false
        type: boolean
        default: false

jobs:
  test:
    uses: ./.github/workflows/--test.yml
    secrets: inherit
    with:
      reset-nx-cache: ${{ github.event.inputs.reset-nx-cache || false }}

  release:
    name: 'Publish new release ðŸš€'
    runs-on: ubuntu-22.04
    needs: test
    # TODO: remove the next line when updating to 1.0.0
    if: always()
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_REPO_TOKEN }}

      - uses: ./.github/actions/setup
        with:
          reset-nx-cache: ${{ github.event.inputs.reset-nx-cache }}
          token: ${{ secrets.GH_REPO_TOKEN }}

      - name: 'Run monodeploy'
        run: |
          yarn monodeploy \
            --config-file monodeploy.config.cjs \
            --log-level 0
        env:
          GH_TOKEN: ${{ secrets.GH_REPO_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
