name: 'Release ðŸš€'

on:
  push:
    branches:
      - alpha
      - beta

  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}

jobs:
  test:
    name: 'Run unit tests ðŸ§ª'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup

      - name: 'Run tests'
        continue-on-error: true
        run: |
          yarn nx run-many \
            --target=test:run \
            --parallel=false \
            --output-style=static

  release:
    name: 'Publish new release ðŸš€'
    runs-on: ubuntu-22.04
    needs: test
    # TODO: remove the next line when updating to 1.0.0
    if: always()
    steps:
      - uses: myparcelnl/actions/setup-git-credentials@v3
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v3
        with:
          token: ${{ steps.credentials.outputs.token }}
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: 'Run monodeploy'
        run: |
          yarn monodeploy \
            --config-file monodeploy.config.cjs \
            --log-level 0
        env:
          # TODO: Switch to app token when GitHub apps are allowed to bypass status checks. https://github.com/orgs/community/discussions/43460
          GH_TOKEN: ${{ secrets.GH_REPO_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: 'Dispatch deploy demo command'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ steps.credentials.outputs.token }}
          event-type: deploy-demo
