name: 'Release ðŸš€'

on:
  push:
    branches:
      - alpha
      - beta

  workflow_dispatch:
    inputs:
      cache:
        description: 'Enable cache'
        required: true
        type: boolean
        default: true

jobs:
  test:
    uses: ./.github/workflows/--test.yml
    secrets: inherit

  release:
    name: 'Publish new release ðŸš€'
    runs-on: ubuntu-22.04
    # TODO: uncomment when working from main branch
    # needs: test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_REPO_TOKEN }}

      - uses: ./.github/actions/setup
        with:
          cache: ${{ github.event.inputs.cache }}
          token: ${{ secrets.GH_REPO_TOKEN }}

      - name: 'Run monodeploy'
        run: |
          yarn monodeploy \
            --config-file monodeploy.config.cjs \
            --log-level 0
        env:
          GH_TOKEN: ${{ secrets.GH_REPO_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
