on:
  push:
    branches:
      - main

jobs:
  test:
    name: 'Run tests ðŸ§ª'
    uses: ./.github/workflows/run-tests.yml

  release:
    name: 'Publish new release ðŸš€'
    runs-on: ubuntu-22.04
    needs:
      - test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: myparcelnl/actions/setup-git-credentials@v2
