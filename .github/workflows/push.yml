name: 'Release ðŸš€'

on:
  push:
    branches:
      - alpha
      - beta

jobs:
  release:
    name: 'Publish new release ðŸš€'
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GH_REPO_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: myparcelnl/actions/yarn2-install@v2

      - name: 'Handle build cache'
        uses: actions/cache@v3
        id: cache-build
        with:
          path: |
            packages/**/lib
          key: ${{ runner.os }}-build-${{ hashFiles('packages/**/src/**') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: 'Handle Nx cache'
        uses: actions/cache@v3
        id: cache-nx
        with:
          path: node_modules/.cache/nx
          key: cache-nx-${{ hashFiles('package.json') }}-${{ github.sha }}
          restore-keys: |
            cache-nx-${{ hashFiles('package.json') }}-

      - name: 'Build packages'
        run: |
          yarn build

      - uses: myparcelnl/actions/setup-git-credentials@v2
        with:
          token: ${{ env.GITHUB_TOKEN }}

      - name: 'Run monodeploy'
        run: yarn monodeploy --config-file monodeploy.config.cjs
        env:
          GH_TOKEN: ${{ env.GITHUB_TOKEN }}
